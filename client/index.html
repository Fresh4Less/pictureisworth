<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Picture is Worth</title>
		<link rel="stylesheet" href="styles.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="title">A Picture is Worth <span class="spincounter" data-digits="4" data-value="1000" data-random="true" data-spinoninit="true"></span> Words</div>
		<div class="content-wrap">
			<div class="image-display">
				<img id="image-preview" />
				<form id="image-upload-form" method="post" enctype="multipart/form-data" action="/api/evaluate">
					<input id="image-input" type="file" name="image-input">
					<label for="image-input">
						Choose image
					</label>
					<input id="image-submit" name="image-submit" type="submit">
					<label for="image-submit">
						<span>Upload</span>
						<svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1344 1472q0-26-19-45t-45-19-45 19-19 45 19 45 45 19 45-19 19-45zm256 0q0-26-19-45t-45-19-45 19-19 45 19 45 45 19 45-19 19-45zm128-224v320q0 40-28 68t-68 28h-1472q-40 0-68-28t-28-68v-320q0-40 28-68t68-28h427q21 56 70.5 92t110.5 36h256q61 0 110.5-36t70.5-92h427q40 0 68 28t28 68zm-325-648q-17 40-59 40h-256v448q0 26-19 45t-45 19h-256q-26 0-45-19t-19-45v-448h-256q-42 0-59-40-17-39 14-69l448-448q18-19 45-19t45 19l448 448q31 30 14 69z"/></svg>
					</label>
				</form>
				<div id="image-upload-error"></div>
				<span id="image-word-count" class="spincounter" data-digits="6" data-value="0"></span>
			</div>
		</div>
		<script src="pictureisworth.js"></script>
	</body>
</html>
