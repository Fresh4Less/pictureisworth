<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Picture is Worth</title>
		<link rel="stylesheet" href="styles.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
	</head>
	<body ng-app="pictureisworth" ng-controller="RootController">
		<div id="title">A Picture is Worth <span class="spincounter" data-digits="4" data-value="1000" data-random="true"></span> Words</div>
		<div id="someImage" style="color: {{imgColor}}">Some Image {{imgCount}}</div>
		<form id="image-upload-form" method="post" enctype="multipart/form-data" action="/api/evaluate">
			<input type="file" name="file">
			<input type="submit" value="Upload">
		</form>
		<script src="pictureisworth.js"></script>
	</body>
</html>
